<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>IMA HTML5 Simple Demo</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" charset="utf-8" src='https://imasdk.googleapis.com/js/sdkloader/ima3.js'></script>
    <script type="text/javascript" charset="utf-8" src='js/ads.js' defer></script>

  </head>
  <body>
    <div id='mainContainer'>
      <div id='content'>
        <video id='contentElement'>
          <!--The browser will choose which file it has support for-->
          <source src="http://rmcdn.2mdn.net/Demo/vast_inspector/android.mp4" />
          <source src="http://rmcdn.2mdn.net/Demo/vast_inspector/android.webm" />
        </video>
          <!-- addTextTrack() - Adds a new text track to the audio / video-->
          <!--canPlayType() - Check if the browser can play the specified audio / video type-->
          <!--load() - re-loads the audio/video element-->
          <!--play() - starts playing the audio / video-->
          <!--pause() - puases the playing audio / video-->
      </div>
      <div id='adContainer'></div>
    </div>
    <button id='playButton'>Play</button>
  </body>
</html>
